<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table align="center" border="0" cellpadding="0" cellspacing="0"
       style="width:600px;margin:0 auto;border:5px solid #b3e0ff">
  <tr>
    <td style="padding:0 25px;text-align:left">
      <table align="center" style="width:540px;margin:0 auto">
        <tr>
          <td height="20" style="height:20px"></td>
        </tr>
        <tr>
          <td>
            <table style="width:540px;margin:0 auto;font-size:12px;border-top:2px solid #454f5d;border-bottom:1px solid #454f5d">
              <tr>
                <th style="width:110px;height:36px;padding-left:20px;background:#f5fbff;font-size:12px">
                  작성자
                </th>
                <td th:text="${name}"></td>
              </tr>
              <tr>
                <th style="width:110px;height:36px;padding-left:20px;background:#f5fbff;font-size:12px">
                  블로그 주소
                </th>
                <td th:text="${blog}"></td>
              </tr>
              <tr>
              <th style="width:110px;height:36px;padding-left:20px;background:#f5fbff;font-size:12px">
                  작성 내용
                </th>
                <td th:text="${body}"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td height="20" style="height:20px"></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
